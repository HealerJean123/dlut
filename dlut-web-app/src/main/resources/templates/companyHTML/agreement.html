        <link rel="stylesheet" href="../../static/company/css/index.css" th:href="@{/company/css/index.css}" />

	<body>
		<nav class="navbar navbar-default navbar-fixed-top titleNav">
			<div class="navbar-header">
				<a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}" style="width:150px" /></a>

						<a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a>

<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="z-index: 999;">
            <div>
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/company/recruitment.html}"><span class="iconfont icon-shouye"></span>招聘需求</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>招聘会预约</a></li>
						<li><a th:href="@{/company/appointmentList.html}"><span class="iconfont icon-shouye"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>场地租用</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>简历管理</a></li>
						<li><a th:href="@{/company/offerHTML}"><span class="iconfont icon-shouye"></span>offer管理</a></li>
						<li class="active"><a th:href="@{/company/agreementHtml}"><span class="iconfont icon-shouye"></span>签约管理</a></li>
						<li><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="iconfont icon-shouye"></span>单位信息维护</a></li>
                        <li><a th:href="@{/company/enrollment.html}"><span class="iconfont icon-shouye"></span>生源查询</a></li>
                  		 <li><a th:href="@{/company/issuingOffer.html}"><span class="iconfont icon-shouye"></span>offer模板管理</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="main">
				<h3>签约管理</h3>
				<div class="bgColor">
						<div class="clearfix"  style="margin-bottom: 25px;">
			    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			    				<input type="text" name="stuNo" class="form-control" placeholder="学号"/>
			    			</div>
			    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			    				<input type="text" name="stuName" class="form-control" placeholder="学生姓名"/>
			    			</div>
			    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			    				<select name="academy"class="form-control">
		    						<option value="" selected>院系</option>
                                    <option th:each="aca, academyS : ${academy}" th:value="${aca.key}" th:text="${aca.value}"></option>
		    					</select>
			    			</div>
                            <div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
                                <select name="major"class="form-control">
                                    <option value="" selected>专业</option>
                                    <option th:each="major, majorS : ${major}" th:value="${major.key}" th:text="${major.value}"></option>
                                </select>
                            </div>
			    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			    				<select name="eduDegree"class="form-control">
		    						<option value="" selected>学历</option>
                                    <option th:each="eduDegree, eduDegreeS : ${eduDegree}" th:value="${eduDegree.key}" th:text="${eduDegree.value}"></option>
                                </select>
			    			</div>
			    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
                                <select name="graduationTime"class="form-control">
                                    <option value="" selected>毕业时间</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                </select>
			    			</div>
			    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			    				<input class="datainp form-control" id="datebut1" type="text" name="sTime" style="background-color: #fff;"  placeholder="签约日期" readonly onClick="jeDate({dateCell:'#datebut1',isTime:true,format:'YYYY-MM-DD'})" >
			    			</div>
		    				<div class="clearfix" style="padding:20px"></div>
			    			<div  class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
			    				<button type="button" id="btn" class="btn btn-primary form-control">查询</button>
			    			</div>
		    			</div>

						<div class="table-responsive">
							<table class="table  table-hover" style="text-align: center;">
								<thead>
									<tr class="info">
                                        <th class="text-center">院系</th>
                                        <th class="text-center">学历</th>
                                        <th class="text-center">专业</th>
                                        <th class="text-center">学号</th>
                                        <th class="text-center">姓名</th>
                                        <th class="text-center">签约日期</th>
                                        <th class="text-center">签约状态</th>
                                        <th class="text-center">查看签约</th>
                                    </tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
				</div>
                <nav aria-label="Page navigation" style="text-align: center;">
                    <ul class="page" maxshowpageitem="10" pagelistcount="5"  id="page"></ul>
                </nav>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2  pull-right">
                    <select id="number" class="form-control">
                        <option value="10">一页显示10条数据</option>
                        <option value="20">一页显示20条数据</option>
                        <option value="50">一页显示50条数据</option>
                    </select>
                </div>
                <div class="modal fade " id="tc" tabindex="-1">  <!--模态框声明-->
                    <div class="modal-dialog"> <!--模态框窗口-->
                        <div class="modal-content"> <!--模态框内容-->
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal"><span>&times;</span></button>
                            </div>
                            <div class="modal-body clearfix">
                                <div class="col-lg-12" style="margin-bottom: 20px;">
                                    <label id="label" class="col-lg-12"></label>
                                </div>
                            </div>
                            <div class="modal-footer">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
