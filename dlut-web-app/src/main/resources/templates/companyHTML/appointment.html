</head>

<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="z-index: 999;">
            <div>
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/company/recruitment.html}"><span class="iconfont icon-shouye"></span>招聘需求</a></li>
                        <li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>招聘会预约</a></li>
                        <li class="active"><a th:href="@{/company/appointmentList.html}"><span class="iconfont icon-shouye"></span>专场招聘预约</a></li>
                        <li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>场地租用</a></li>
                        <li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>简历管理</a></li>
                        <li><a th:href="@{/company/offerHTML}"><span class="iconfont icon-shouye"></span>offer管理</a></li>
                        <li><a th:href="@{/company/agreementHtml}"><span class="iconfont icon-shouye"></span>签约管理</a></li>
                        <li ><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="iconfont icon-shouye"></span>单位信息维护</a></li>
                        <li><a th:href="@{/company/enrollment.html}"><span class="iconfont icon-shouye"></span>生源查询</a></li>
                        <li><a th:href="@{/company/issuingOffer.html}"><span class="iconfont icon-shouye"></span>offer模板管理</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="main">
                <h3>专场招聘预约</h3>
                <form class="form-horizontal bgColor"  style="padding-top: 25px; padding-bottom: 25px;"  method="post" action="/app/company/addRecCareerEvent">
                    <div class="form-group" >
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">
                            <!--<span style="color: red; font-size：30px">*</span>-->
                            招聘会名称</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text"  name="fairName" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">召开日期</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input class="datainp form-control" id="datebut" type="text" name="startDate" style="background-color: #fff;"  placeholder="请选择时间" readonly onClick="jeDate({dateCell:'#datebut',isTime:true,format:'YYYY-MM-DD'})" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">开始时间</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input class="form-control" type="text" name="fairStartTime" style="background-color: #fff;"  placeholder="请选择时间" >
                        	
                            <!--<input class="datainp form-control" id="datebut" type="text" name="fairStartTime" style="background-color: #fff;"  placeholder="请选择时间" readonly onClick="jeDate({dateCell:'#datebut',isTime:true,format:' hh:mm:ss'})" >-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">结束时间</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input class="form-control" type="text" name="fairEndTime" style="background-color: #fff;" placeholder="请选择时间"  >
                           <!--<input class="datainp form-control" id="datebut2" type="text" name="fairEndTime" style="background-color: #fff;" placeholder="请选择时间"  readonly onClick="jeDate({dateCell:'#datebut2',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" >-->
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">企业名称</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" th:value="${session.user.depName}" name="recName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">企业所在城市</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" class="form-control" name="recAddress"/>
                            <!--<select name="recAddress" id="" class="form-control">-->
                            <!--<option value=""></option>-->
                            <!--</select>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">联系人</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="contacts" class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">联系人电话</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="conTel" class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">联系人邮箱</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="conEmail" class="form-control"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">场地要求</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <select id = "areaRequire" name="areaRequire"class="form-control">
                                <option th:each="areaRequire, areaRequireS : ${allAreaRequire}" th:value="${areaRequire.key}" th:text="${areaRequire.value}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">场地规模</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <select id = "areaSize" name="areaSize"class="form-control">
                                <option th:each="areaSize, areaSizeS : ${allAreaSize}" th:value="${areaSize.key}" th:text="${areaSize.value}"></option>
                            </select>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">场地数量</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="areaNum" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">备注</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="remarks" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                            <input type="submit" class="btn button btn-primary btn-block" value="提交"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

    //预约成功给出的提示 ，只是用来测试，如果有了详情页面直接进入详情页面

        maxDate:"2016-11-8"
    })
    jeDate({
        dateCell:"#dateinfo",
        format:"YYYY年MM月DD日 ",
        isinitVal:true,
        isTime:true, //isClear:false,
        minDate:"2014-09-19 ",
        okfun:function(val){alert(val)}
    })
</script>
