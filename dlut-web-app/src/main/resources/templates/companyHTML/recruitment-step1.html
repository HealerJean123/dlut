			  		<section class="publish">
			  			<ul class="nav publishNav">
							<li class="pull-left liActive navs li-bg">招聘简章</li>
							<li class="pull-left navs li-bg">招聘职位</li>

							<li class="clearfix"></li>
						</ul>
						<div class="close glyphicon glyphicon-remove close1"></div>
			  			<form class="form-horizontal bgColor wrap1" action="/app/company/RecBulletin" method="post" style="padding:25px">
			  				<!--第一页的内容-->
				  			<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">招聘简章标题</label>
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
									<input type="text" name="title" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">招聘简章内容</label>
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
									 <textarea id="TextArea1" name="content" cols="20" rows="2" class="ckeditor"></textarea>
								</div>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
								<label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">开始时间</label>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
									<input type="text" name="startTime" data-beatpicker="true" placeholder="或社会信用代码"  />
								</div>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
								<label class="col-lg-4  col-md-4 col-sm-4 col-xs-4 control-label">结束时间</label>
								<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
									<input type="text" name="endTime" data-beatpicker="true" placeholder="或社会信用代码"  />
								</div>
							</div>
							<div class="form-group">
								<label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">备注</label>
								<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
									<textarea style="resize: none;" type="text" name="remarks" rows="3" class="form-control">
									</textarea>
								</div>
							</div>
							<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-xs-offset-5  col-lg-offset-5 col-md-offset-5 col-sm-offset-5">
								<input type="submit" class="btn btn-primary btn-block btnNext1" value="下一步"/>
							</div>
							<div class="clearfix"></div>
				  		</form>
