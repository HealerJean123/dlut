				<aside class="aside">
					<ul class="nav nav-pills nav-stacked">

		<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
			<div class="main" style="position: relative;">
				<h3>发布招聘职位</h3>
				<div class="tab-pane" style="padding-bottom: 50px;">
				  			<div class="form-horizontal form1 bgColor">
					  			<!--第二页的内容-->
                                <div class="form-content">
                                    <div class="workRow clearfix" style="padding:20px;margin-bottom: 10px;border-bottom: 1px solid #ddd; position:relative">
                                        <span class="btn glyphicon glyphicon-chevron-up upDown" style="position:absolute;top:0px ;left: 0; z-index: 3;"></span>
                                        <span class="btn glyphicon glyphicon-plus plus" style="position: absolute; top:0;right:15px; z-index: 3;"></span>
                                        <span class="btn glyphicon glyphicon-minus minus"  style="position: absolute; top:50px;right:15px; z-index: 3;"></span>
                                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                            <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位名称</label>
                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                <input type="text" class="form-control" name="name" id="name" value="" />
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                            <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位描述</label>
                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                <input type="text" class="form-control" name="description" id="description" value="" />
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                            <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位类型</label>
                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                <select name="type" class="form-control">
                                                    <option value="">请选择职位类型</option>
                                                    <option th:each="positionType, positionTypeS : ${positionType}"
                                                            th:value="${positionType.key}"
                                                            th:text="${positionType.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                            <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位类别</label>
                                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                <select name="category" class="form-control">
                                                    <option value="">请选择职位类别</option>
                                                    <option th:each="jobType, jobTypeS : ${jobType}"
                                                            th:value="${jobType.key}"
                                                            th:text="${jobType.value}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="div">
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">学历要求</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <select name="degree" class="form-control">
                                                        <option value="">请选择学历要求</option>
                                                        <option th:each="eduDegree, eduDegreeS : ${eduDegree}"
                                                                th:value="${eduDegree.key}"
                                                                th:text="${eduDegree.value}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">专业要求</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" name="major" id="" value="" />
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">接收简历邮箱</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <input type="text" name="recEmail" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">接收简历方式</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                <select name="receiveMode" class="form-control">
                                                    <option th:each="receiveMode, receiveModeS : ${receiveMode}"
                                                            th:value="${receiveMode.key}"
                                                            th:text="${receiveMode.value}"></option>
                                                </select>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">工作城市</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <input type="text" class="form-control" name="city" id="" value="" />
                                                </div><!--是否级联-->
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">详细地址</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <input type="text" name="address" class="form-control" />
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">招聘人数</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <input type="text" name="recruitmentNum" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">薪资待遇</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <select name="salary" class="form-control">
                                                        <option th:each="salary, salaryS : ${salary}"
                                                                th:value="${salary.key}"
                                                                th:text="${salary.value}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">开始时间</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <input type="text" name="startTime" data-beatpicker="true" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
                                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">结束时间</label>
                                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                                    <input type="text" name="endTime" data-beatpicker="true" class="form-control"/>
                                                </div>
                                            </div>
                                            <!--<div class="clearfix"></div>-->
                                        </div>
                                    </div>
                                    <!--</div>
                                    <div class="col-lg-2 col-lg-offset-2 col-md-3 col-sm-4 col-xs-4">
                                            <button class="btn btn-primary btn-block btnPrev">上一步</button>
                                        </div>-->
                                </div>
								<div class="col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 col-xs-2 col-xs-offset-5">
									<a id="btn" class="btn btn-primary btn-block btnNext2">发布</a>
								</div>
					  		</div>
				  		</section>

			</div>

		</div>
	</div>
