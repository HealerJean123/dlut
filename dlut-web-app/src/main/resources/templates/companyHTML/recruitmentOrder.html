<body>
<nav class="navbar navbar-default navbar-fixed-top titleNav">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}" style="width:150px"/></a>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="z-index: 999;">
            <div>
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/company/recruitment.html}"><span class="iconfont icon-shouye"></span>招聘需求</a></li>
						<li class="active"><a th:href="@{/company/recruitmentOrder.html}"><span class="iconfont icon-shouye"></span>招聘会预约</a></li>
						<li><a th:href="@{/company/appointmentList.html}"><span class="iconfont icon-shouye"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>场地租用</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>简历管理</a></li>
						<li><a th:href="@{/company/offerHTML}"><span class="iconfont icon-shouye"></span>offer管理</a></li>
						<li><a th:href="@{/company/agreementHtml}"><span class="iconfont icon-shouye"></span>签约管理</a></li>
						<li><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="iconfont icon-shouye"></span>单位信息维护</a></li>
                        <li><a th:href="@{/company/enrollment.html}"><span class="iconfont icon-shouye"></span>生源查询</a></li>
                        <li><a th:href="@{/company/issuingOffer.html}"><span class="iconfont icon-shouye"></span>offer模板管理</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="main">
            	<h3>招聘会预约</h3>
            	<div class="bgColor">
            	<form action="" method="post">
	    			<div class="clearfix"  style="margin-bottom: 25px;">
	    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择招聘会名称</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择招聘会地点</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择召开时间</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
	    				<select name=""class="form-control">
    						<option value="" selected>请选择预约状态</option>
    						<option value="01">实习</option>
    						<option value="02">兼职</option>
    						<option value="03">全职</option>
    					</select>
	    			</div>
	    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx pull-right">
	    				<button type="submit" class="btn btn-primary  form-control">查询</button>
	    			</div>

	    			</div>
					<div class="table-responsive">
						<table class="table table-hover">
							<thead>
								<tr class="info"><th class="text-center">招聘会名称</th><th class="text-center">招聘会地点</th><th class="text-center">召开时间</th><th class="text-center">已报名企业数</th><th class="text-center">预约状态</th><th class="text-center">是否收会费</th><th class="text-center">操作</th></tr>
							</thead>
							<tbody>
								<tr class="text-center"><td th:text=""></td><td th:text="$"></td><td th:text=""></td><td th:text=""></td><td class="order" th:text=""><button class="btn btn-default" type="button" data-toggle="modal" data-target="#myModal">我要预约</button></td><td th:text=""></td><td></td></tr>
							</tbody>
						</table>
					</div>
				</form>
            	</div>
				<div class="modal fade " id="myModal" tabindex="-1">  <!--模态框声明-->
			<div class="modal-dialog"> <!--模态框窗口-->
				<div class="modal-content"> <!--模态框内容-->
					<div class="modal-header">
						<button class="close" data-dismiss="modal"><span>&times;</span></button>
						<h4 class="modal-title">招聘会名称</h4>
					</div>
					<div class="modal-body clearfix">
						<form action="" method="post" class="form-horizontal">
							<div class="col-lg-12" style="margin-bottom: 20px;">
								<label class="col-lg-5 control-label">请输入你收到的校验码：</label>
								<div class="col-lg-7">
									<input type="text" class="form-control"/>
								</div>
							</div>
							<div class=' col-lg-2 col-lg-offset-5 col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 col-xs-2 col-xs-offset-5'>
								<input type="submit" class="btn btn-primary  form-control" value="ok"/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<!--<button class="btn btn-default" >取消</button>-->
					</div>
				</div>
			</div>
		</div>
            </div>
        </div>
