<!DOCTYPE html>
<html class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" href="../../static/css/iconfont.css" th:href="@{/css/iconfont.css}" />
		<link rel="stylesheet" type="text/css" href="../../static/css/page.css" th:href="@{/css/page.css}"/>
		<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
		<script type="text/javascript" src="../../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
		<script type="text/javascript" src="../../static/company/js/index.js" th:src="@{/company/js/index.js}"></script>
		<script type="text/javascript" src="../../static/js/jedate.js" th:src="@{/js/jedate.js}"></script>
		<link rel="stylesheet" href="../../static/company/css/index.css" th:href="@{/company/css/index.css}" />
		<script src="../../static/js/page.js" type="text/javascript" th:src="@{/js/page.js}"></script>
		<script src="../../static/company/js/venuePage.js" type="text/javascript" th:src="@{/company/js/venuePage.js}"></script>
		<script src="../../static/js/index.js" type="text/javascript" th:src="@{/js/index.js}"></script>
		<!--[if lte IE 9]>
	<script src="../../static/company/js/respond.js" th:src="@{/company/js/respond.js}"></script>
	<script src="../../static/company/js/html5shiv.min.js" th:src="@{/company/js/html5shiv.min.js}"></script>
<![endif]-->
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top titleNav">
			<div class="navbar-header">
				<a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}" style="width:150px" /></a>
				<h2 class="btn btn-title">大连理工大学就业管理与服务平台</h2>
			</div>
			<div class=" navbar-collapse  collapse">
				<ul class="nav navbar-nav navbar-right ">
					<li>
						<a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a>
					</li>
					<li class="logout">
						<a><span class="glyphicon glyphicon-off"></span></a>
					</li>
					<li>
						<a></a>
					</li>
				</ul>
			</div>
		</nav>
		<section class="container-fluid con">
			<div class="row">
				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="z-index: 999;">
					<div>
						<aside class="aside">
							<ul class="nav nav-pills nav-stacked">
								<li>
									<a th:href="@{/company/recruitment.html}"><span class="iconfont icon-shouye"></span>招聘需求</a>
								</li>
								<li>
									<a th:href="@{/}"><span class="iconfont icon-shouye"></span>招聘会预约</a>
								</li>
								<li>
									<a th:href="@{/company/appointmentList.html}"><span class="iconfont icon-shouye"></span>专场招聘预约</a>
								</li>
								<li class="active">
									<a th:href="@{/company/venue.html}"><span class="iconfont icon-shouye"></span>场地租用</a>
								</li>
								<li>
									<a th:href="@{/}"><span class="iconfont icon-shouye"></span>简历管理</a>
								</li>
								<li>
									<a th:href="@{/company/offerHTML}"><span class="iconfont icon-shouye"></span>offer管理</a>
								</li>
								<li>
									<a th:href="@{/company/agreementHtml}"><span class="iconfont icon-shouye"></span>签约管理</a>
								</li>
								<li>
									<a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="iconfont icon-shouye"></span>单位信息维护</a>
								</li>
								<li>
									<a th:href="@{/company/enrollment.html}"><span class="iconfont icon-shouye"></span>生源查询</a>
								</li>
								<li>
									<a th:href="@{/company/issuingOffer.html}"><span class="iconfont icon-shouye"></span>offer模板管理</a>
								</li>
							</ul>
						</aside>
					</div>
				</div>
				<div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
					<div class="main">
						<h3>场地租用查询</h3>
						<div class="bgColor">
							<div class="clearfix" style="margin-bottom: 25px;">
								<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			                        <select name="fieldSize" class="form-control">
			                            <option value="" selected>场地规模</option>
			                            <option th:each="areaSize, areaSizes : ${areaSize}" th:value="${areaSize.key}" th:text="${areaSize.value}"></option>
			                        </select>
				    			</div>
				    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			                        <select name="fieldRequire" class="form-control">
			                            <option value="" selected>场地要求</option>
			                            <option th:each="areaRequire, areaRequires : ${areaRequire}" th:value="${areaRequire.key}" th:text="${areaRequire.value}"></option>
			                        </select>
				    			</div>
				    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			                        <select name="fieldUsing" class="form-control">
			                            <option value="" selected>场地用途</option>
			                            <option th:each="areaUsing, areaUsings : ${areaUsing}" th:value="${areaUsing.key}" th:text="${areaUsing.value}"></option>
			                        </select>
				    			</div>
				    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
			                        <select name="auditStatus" class="form-control">
			                            <option value="" selected>审核状态</option>
			                            <option th:each="areaAuditStatus, areaUsings : ${areaAuditStatus}" th:value="${areaAuditStatus.key}" th:text="${areaAuditStatus.value}"></option>
			                        </select>
				    			</div>
				    			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2 sx">
				    				<input class="datainp form-control" id="datebut1" type="text" name="startDate" style="background-color: #fff;"  placeholder="请选择召开日期" readonly onClick="jeDate({dateCell:'#datebut1',isTime:true,format:'YYYY-MM-DD'})" >
				    			</div>
								<div class="clearfix" style="padding:20px"></div>
								<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
									<a class="btn btn-primary form-control">查询</a>
								</div>
								<div class="col-lg-2 col-sm-2 col-md-2 col-xs-2">
									<a class="btn btn-success form-control" th:href="@{/company/venueSubmit.html}">添加</a>
								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-hover" style="text-align: center;">
									<thead>
										<tr class="info">
											<th class="text-center">场地用途</th>
											<th class="text-center">召开日期</th>
											<th class="text-center">开始时间</th>
											<th class="text-center">结束时间</th>
											<th class="text-center">场地地址</th>
											<th class="text-center">场地类型</th>
											<th class="text-center">场地规模</th>
											<th class="text-center">审批状态</th>
											<th class="text-center">查看详情</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
						<nav aria-label="Page navigation" style="text-align: center;">
							<ul class="page" maxshowpageitem="10" pagelistcount="5" id="page"></ul>
						</nav>
						<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2  pull-right">
							<select id="number" class="form-control">
								<option value="10">一页显示10条数据</option>
								<option value="20">一页显示20条数据</option>
								<option value="50">一页显示50条数据</option>
							</select>
						</div>
						<div class="modal fade " id="tc" tabindex="-1">
							<!--模态框声明-->
							<div class="modal-dialog">
								<!--模态框窗口-->
								<div class="modal-content">
									<!--模态框内容-->
									<div class="modal-header">
										<button class="close" data-dismiss="modal"><span>&times;</span></button>
									</div>
									<div class="modal-body clearfix">
										<div class="col-lg-12" style="margin-bottom: 20px;">
											<label id="label" class="col-lg-12"></label>
										</div>
									</div>
									<div class="modal-footer">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>

</html>
