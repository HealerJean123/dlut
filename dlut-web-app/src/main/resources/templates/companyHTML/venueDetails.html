<!DOCTYPE html>
<html  class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/company/css/index.css" th:href="@{/company/css/index.css}"/>
<link rel="stylesheet" href="../../static/company/css/agreement.css" th:href="@{/company/css/agreement.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="../../static/company/js/index.js"  th:src="@{/company/js/index.js}"></script>
<script src="../../static/js/index.js" type="text/javascript" th:src="@{/js/index.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/company/js/respond.js" th:src="@{/company/js/respond.js}"></script>
	<script src="../../static/company/js/html5shiv.min.js" th:src="@{/company/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top titleNav">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png"  th:src="@{/img/test.png}" style="width:150px"/></a>
        <h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
            <li class="logout"><a><span class="glyphicon glyphicon-off"></span></a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="z-index: 999;">
            <div >
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/company/recruitment.html}"><span class="iconfont icon-shouye"></span>招聘需求</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>招聘会预约</a></li>
						<li><a th:href="@{/company/appointmentList.html}"><span class="iconfont icon-shouye"></span>专场招聘预约</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>场地租用</a></li>
						<li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>简历管理</a></li>
						<li><a th:href="@{/company/offerHTML}"><span class="iconfont icon-shouye"></span>offer管理</a></li>
						<li class="active"><a th:href="@{/company/agreementHtml}"><span class="iconfont icon-shouye"></span>签约管理</a></li>
						<li><a th:href="@{/company/companyInfo?id=}+${session.user.depId}" id="info"><span class="iconfont icon-shouye"></span>单位信息维护</a></li>
                        <li><a th:href="@{/company/enrollment.html}"><span class="iconfont icon-shouye"></span>生源查询</a></li>
                        <li><a th:href="@{/company/issuingOffer.html}"><span class="iconfont icon-shouye"></span>offer模板管理</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="main">
				<h3>场地租用申请</h3>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
						<div class="pull-left" >单位名称：</div>
						<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
							<input type="text" th:value="${field.recName}" class="form-control" readonly  name="recName"  />
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left">&nbsp;&nbsp;&nbsp;&nbsp;联系人：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.contacts}" name="contacts" class="form-control" readonly  />
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >联系方式：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.contactsPhone}" name="contactsPhone" class="form-control"  readonly/>
						</div>
					</div>
				</div>
				<div class="row">
					<header><strong>场地预约</strong></header>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地要求：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input id="ceshi" th:value="${#pubcode.codeName('areaRequire',field.fieldRequire)}" type="text" class="form-control "    readonly name="fieldRequire"/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地规模：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input th:value="${#pubcode.codeName('areaSize',field.fieldSize)}" type="text" class="form-control "    readonly name="fieldSize"/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地用途：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input th:value="${#pubcode.codeName('areaUsing',field.fieldUsing)}" type="text" class="form-control "    readonly name="fieldUsing"/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地数量：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.fieldNum}" name="fieldNum" class="form-control"  readonly/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >召开日期：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.startDate}" name="startDate" class="form-control"  readonly/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
                            <div class="pull-left" >开始时间：</div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <input type="text" name="startTime" readonly class="form-control"/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
                            <div class="pull-left" >结束时间：</div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <input type="text" name="endTime" readonly class="form-control"/>
                            </div>
                        </div>
				</div>
				<div class="row">
					<header><strong>学校场地回执</strong></header>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
						<div class="pull-left" >审批状态：</div>
						<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
                            <input th:value="${#pubcode.codeName('areaAuditStatus',field.auditStatus)}" type="text" class="form-control "    readonly name="auditStatus"/>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
						<div class="pull-left" >审批意见：</div>
						<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
							<input type="text" th:value="${field.auditSuggest}" class="form-control"  readonly name="auditSuggest"  />
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
						<div class="pull-left" >场地地址：</div>
						<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
							<input type="text" th:value="${field.fieldAddress}" class="form-control"  readonly name="fieldAddress"  />
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >&nbsp;&nbsp;&nbsp;&nbsp;接待人：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.receiver}" name="receiver" class="form-control"  readonly/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >联系电话：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.receiverTel}" name="receiverTel" class="form-control"  readonly/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >审批日期：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.auditTime}" name="auditTime" class="form-control"  readonly/>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
