<!DOCTYPE html>
<html  class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,user-scalable=no"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=9"/>
		<title>大连理工大学-企业用户登录</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" type="text/css" href="../static/company/css/index.css" th:href="@{/company/css/index.css}"/>
		<link rel="stylesheet" type="text/css" href="../static/css/login.css" th:href="@{/css/login.css}"/>
		<script src="../static/js/jquery-1.10.2.min.js" type="text/javascript" th:src="@{/js/jquery-1.10.2.min.js}"></script>
		<script src="../static/js/bootstrap.js" type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
		<script src="../static/js/bootstrapValidator.js" type="text/javascript"  th:src="@{/js/bootstrapValidator.js}"></script>
		<script type="text/javascript" src="../static/js/login.js" th:src="@{/js/login.js}"></script>
		<!--[if lte IE 9]>
			<script src="../static/js/respond.js" th:src="@{/js/respond.js}"></script>
			<script src="../static/js/html5shiv.min.js" th:src="@{/js/html5shiv.min.js}"></script>
		<![endif]-->
	</head>
	<body>
		<div class="bg" >
			<a th:href="@{/index.html}" style=" display: inline-block;color: #fff; padding-top: 50px;margin-left: 50px;">返回首页</a>
		</div>
		<section class="container login">
			<img src="../static/img/logo.png" th:src="@{/img/logo.png}" class="img" style="width: 187px;height: 51px;"/>
			<form class="form-signup" action="/app/login.html" method="post">
				<h2 class="signup-title">毕业生就业信息网</h2>
				<div class="input-wrap">
					<div class="form-group">
						<span>请选择身份：</span>
						<label class="control-label" for="STUDENT"><input type="radio" name="type" checked value="STUDENT" id='STUDENT'/><span>学生</span></label>
						<label class="control-label" for="TEACHER"><input type="radio" name="type" value="TEACHER" id="TEACHER"/><span>教师</span></label>
						<label class="control-label" for="COMPANY"><input type="radio" name="type" value="COMPANY" id="COMPANY"/><span>企业</span></label>
						<div class="alert alert-danger" style="display: none;"></div>
					</div>
					<div class="form-group">
						<!--<label class="control-label">用户名</label>-->
						<input type="text" class="form-control" name="username" placeholder="请输入用户名" id="loginName" required/>
						<div class="alert alert-danger" style="display: none;"></div>
					</div>
					<div class="form-group">
						<!--<label class="control-label">密码</label>-->
						<input type="password" class="form-control pass" name="password" placeholder="请输入密码" id="loginPass" required />
						<div class="alert alert-danger" style="display: none;"></div>
					</div>
				</div>
				<button type="submit" class="btn btn-block btn-lg btnLogin">登录</button>
				<p class="signup-footer">
					<a href="/app/register/company/register.html" class="pull-left">企业用户注册</a>
					<a href="#" class="pull-right">忘记密码?</a>
				</p>
			</form>
		</section>
	</body>
</html>
