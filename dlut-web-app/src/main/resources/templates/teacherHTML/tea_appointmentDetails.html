                        <li th:if="${(session.user.principal  eq 'SCHOOL') or  (session.user.principal eq 'SCHADMIN')}"><a th:href="@{/teacher/listRessignApplication.html}" ><span class="iconfont icon-paidan"></span>改派查询</a></li>

                        <li><a th:href="@{/teacher/teaBlankBook}" ><span class="iconfont icon-agreement"></span>空白协议书</a></li>
                        <li><a th:href="@{/teacher/teaDepartStusAudit.html}" ><span class="iconfont icon-xuejiguanli"></span>学籍审核</a></li>

                        <li><a th:href="@{/teacher/teaNews.html}" ><span class="iconfont icon-xuejiguanli"></span>新闻信息</a></li>
                        <li><a th:href="@{/teacher/}" ><span class="iconfont icon-xuejiguanli"></span>招聘需求</a></li>
                        <li class="active"><a th:href="@{/teacher/}" ><span class="iconfont icon-xuejiguanli"></span>专场招聘</a></li>
                        <li><a th:href="@{/teacher/tea_venue.html}" ><span class="iconfont icon-xuejiguanli"></span>场地租用</a></li>
                        <li><a th:href="@{/teacher/tea_company.html}" ><span class="iconfont icon-xuejiguanli"></span>企业信息</a></li>

        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="main">
                <h3>专场招聘审核</h3>
                <form class="form-horizontal bgColor" action="" method=""  style="padding-top: 25px; padding-bottom: 80px;" >
                    <div class="form-group" >
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">招聘会名称</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" th:value="${recCareerEvent.fairName}"  name="fairName"  class="form-control"  readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">召开日期</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input class="form-control " th:value="${recCareerEvent.startDate}" type="text" name="startDate"  readonly >
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">开始时间</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input class="form-control " th:value="${recCareerEvent.fairName}" type="text" name="fairStartTime"  readonly >
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">结束时间</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input class="form-control" th:value="${recCareerEvent.fairName}" type="text" name="fairEndTime" readonly  >
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">企业名称</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" th:value="${recCareerEvent.recName}" name="recName" class="form-control"  readonly />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">企业所在城市</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" class="form-control" th:value="${recCareerEvent.recAddress}"  readonly name="recAddress"/>
                            <!--<select name="recAddress" id="" class="form-control"  readonly>-->
                            <!--<option value=""></option>-->
                            <!--</select>-->
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">联系人</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="contacts" class="form-control" th:value="${recCareerEvent.contacts}"  readonly/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">联系人电话</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="conTel" class="form-control" th:value="${recCareerEvent.conTel}"  readonly/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">联系人邮箱</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="conEmail" class="form-control"  th:value="${recCareerEvent.conEmail}" readonly/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">场地要求</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        	<input type="text" name="areaRequire" class="form-control" th:value="${field.fieldRequireName}"  readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">场地规模</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                        	<input type="text" name="areaSize" class="form-control" th:value="${field.fieldSizeName}"  readonly/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">场地数量</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="areaNum" class="form-control" th:value="${field.fieldNum}"  readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">备注</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input type="text" name="remarks" class="form-control" th:value="${recCareerEvent.remarks}"  readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">场地审核状态</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <input type="text" name="remarks" class="form-control" th:value="${field.auditStatusName}"  readonly/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">招聘会审核状态</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <select name="auditStatus" class="form-control">
                                <option th:each="auditsStatus, auditsStatuss : ${auditStatus}" th:value="${auditsStatus.key}" th:text="${auditsStatus.value}" th:selected="${recCareerEvent.auditsStatus == auditsStatus.key}">[[${auditsStatus.value}]]</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 control-label">招聘会申请意见</label>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <textarea type="text" name="" class="form-control" rows="3" style="resize: none;"></textarea>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
                        <input type="submit" class="btn btn-primary form-control" value="提交" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
