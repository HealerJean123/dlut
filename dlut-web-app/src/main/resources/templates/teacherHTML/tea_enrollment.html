<!DOCTYPE html>
<html  class="no-js" lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" href="../../static/teacher/css/index.css" th:href="@{/teacher/css/index.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/css/BeatPicker.min.css" th:href="@{/css/BeatPicker.min.css}"/>
<link rel="stylesheet" type="text/css" href="../../static/css/page.css" th:href="@{/css/page.css}">
<link rel="stylesheet" type="text/css" href="../../static/css/iconfont.css" th:href="@{/css/iconfont.css}"/>
<script type="text/javascript" src="../../static/js/jquery-1.10.2.min.js"  th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script type="text/javascript" src="../../static/js/bootstrap.js"  th:src="@{/js/bootstrap.js}"></script>
<script src="../../static/js/BeatPicker.min.js" th:src="@{/js/BeatPicker.min.js}"></script>
<script src="../../static/js/page.js" th:src="@{/js/page.js}"></script>
<script type="text/javascript" src="../../static/teacher/js/tea_enrollmentPage.js" th:src="@{/teacher/js/tea_enrollmentPage.js}"></script>
<script src="../../static/js/index.js" type="text/javascript" th:src="@{/js/index.js}"></script>
<!--[if lte IE 9]>
	<script src="../../static/company/js/respond.js" th:src="@{/company/js/respond.js}"></script>
	<script src="../../static/company/js/html5shiv.min.js" th:src="@{/company/js/html5shiv.min.js}"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top titleNav">
    <div class="navbar-header">
        <a th:href="@{/}" class="btn hidden-xs"><img src="../../static/img/test.png" th:src="@{/img/test.png}" style="width:150px"/></a>
        <h2 class="btn btn-title ">大连理工大学就业管理与服务平台</h2>
    </div>
    <div class=" navbar-collapse  collapse">
        <ul class="nav navbar-nav navbar-right ">
            <li ><a th:text="${session.user.depName}" th:data-id="${session.user.id}" id="identity">我是企业</a></li>
            <li class="logout"><a><span class="glyphicon glyphicon-off"></span></a></li>
            <li><a></a></li>
        </ul>
    </div>

</nav>
<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="z-index: 999;">
            <div>
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>我的主页</a></li>
                        <li><a th:href="@{/teacher/tea_agreementReview.html}"><span class="iconfont icon-qianyuequerenqianyuedianziqianyue"></span>签约审核</a></li>
                        <li><a th:href="@{/teacher/tea_absentReview.html}"><span class="iconfont icon-weiyue"></span>违约审核</a></li>
                        <!--<li><a th:href="@{/teacher/teaEmploymentLook.html}"><span class="iconfont icon-"></span>派遣查询</a></li>-->
                        <li th:if="${(session.user.principal  eq 'SCHOOL') or  (session.user.principal eq 'SCHADMIN')}"><a th:href="@{/teacher/listRessignApplication.html}" ><span class="iconfont icon-paidan"></span>改派查询</a></li>
                        <li class="active"><a th:href="@{/teacher/teaEnrollment.html }"><span class="iconfont icon-xuesheng"></span>生源信息</a></li>
                        <li><a th:href="@{/teacher/job.html}" ><span class="iconfont icon-quxiang"></span>派遣查询</a></li>
                        <li><a th:href="@{/teacher/teaBlankBook}" ><span class="iconfont icon-agreement"></span>空白协议书</a></li>
                        <li><a th:href="@{/teacher/teaDepartStusAudit.html}" ><span class="iconfont icon-xuejiguanli"></span>学籍审核</a></li>
                       <li><a th:href="@{/teacher/stuInfoFile.html}" ><span class="iconfont icon-xuejiguanli"></span>信息导入</a></li>
                       <li><a th:href="@{/teacher/teaNews.html}" ><span class="iconfont icon-xuejiguanli"></span>新闻信息</a></li>
                       <li><a th:href="@{/teacher/}" ><span class="iconfont icon-xuejiguanli"></span>招聘需求审核</a></li>
                        <li><a th:href="@{/teacher/tea_venue.html}" ><span class="iconfont icon-xuejiguanli"></span>场地租用审核</a></li>
                       <li><a th:href="@{/teacher/tea_company.html}" ><span class="iconfont icon-xuejiguanli"></span>企业信息审核</a></li>
                        <li><a th:href="@{/teacher/logoList}" ><span class="iconfont icon-xuejiguanli"></span>合作企业logo</a></li>
                       <li th:if="${(session.user.principal  eq 'SCHOOL') or  (session.user.principal eq 'SCHADMIN')}"><a th:href="@{/teacher/listCode.html}" ><span class="iconfont icon-tongyibianma"></span>编码表</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="main">
				<h3>生源信息</h3>
				<div class="bgColor">
					<div class="clearfix" style="margin-bottom: 25px;">
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<input type="text" id = "stuNo" name="stuNo" class="form-control" placeholder="学号"/>
		    			</div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<input type="text" id = "name"  name="name" class="form-control" placeholder="姓名"/>
		    			</div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
	                        <select name="gender" id = "gender" class="form-control">
	                            <option value="">--性别--</option>
	                            <option th:each="gender, genderS : ${allGender}" th:value="${gender.key}" th:text="${gender.value}"></option>
	                        </select>
	                    </div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
	                        <select name="ethnic" id = "ethnic" class="form-control">
	                            <option value="">--民族--</option>
	                            <option th:each="ethnic, ethnicS : ${allEthnics}" th:value="${ethnic.key}" th:text="${ethnic.value}"></option>
	                        </select>
	                    </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx" th:if="${(session.user.principal eq 'SCHOOL')or  (session.user.principal eq 'SCHADMIN')}">
                            <select  id = "departmentId" name="departmentId" class="form-control">
                                <option value="">--院系--</option>
                                <option th:each="departmentId, departmentIdS : ${allAcademy}" th:value="${departmentId.key}" th:text="${departmentId.value}"></option>
                            </select>
                        </div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
	                        <select name="majorCode" id = "majorCode" class="form-control">
	                            <option value="">--专业--</option>
	                            <option th:each="majorCode, majorCodeS : ${allMajor}" th:value="${majorCode.key}" th:text="${majorCode.value}"></option>
	                        </select>
		    			</div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<select id = "eduYear" name="eduYear"class="form-control">
	    						<option value="" selected>--学制--</option>
	                            <option th:each="eduYear, eduYearS : ${allEduYear}" th:value="${eduYear.key}" th:text="${eduYear.value}"></option>

	                        </select>
		    			</div>
		    				<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<select id = "eduMode" name="eduMode"class="form-control">
	                            <option value="" selected>--培养方式--</option>
	                            <option th:each="eduMode, eduModeS : ${allEduMode}" th:value="${eduMode.key}" th:text="${eduMode.value}"></option>
	                        </select>
		    			</div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<input type="text" id = "endDate"  name="endDate" class="form-control" placeholder="毕业年份"/>
		    			</div>
	                    <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<select  id = "status" name="status" class="form-control">
	    						<option value="" selected>--审核状态--</option>
	                            <option th:each="status, statusS : ${allAuditStatus}" th:value="${status.key}" th:text="${status.value}"></option>
	                        </select>
		    			</div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<input type="text" id = "tutorName" name="tutorName" class="form-control" placeholder="导师"/>
		    			</div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 sx">
		    				<select id = "eduDegree" name="eduDegree"class="form-control">
	    						<option value="" selected>--学历--</option>
	                            <option th:each="eduDegree, eduDegreeS : ${allEduDegree}" th:value="${eduDegree.key}" th:text="${eduDegree.value}"></option>
	    					</select>
		    			</div>
		    			<div class="clearfix" style="padding:20px"></div>
		    			<div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5">
		    				<button id="btn"  class="btn btn-primary form-control">查询</button>
		    			</div>
	    			</div>
					<div class="table-responsive">
						<table class="table table-hover table-striped" style="text-align: center;">
							<thead>
								<tr class="info">
									<th class="text-center">上报</th><th class="text-center">学号</th><th class="text-center">姓名</th><th class="text-center">性别</th><th class="text-center">学制</th><th class="text-center">民族</th><th class="text-center">毕业时间</th><th class="text-center">专业</th><th class="text-center">导师</th><th class="text-center">培养方式</th><th class="text-center">详情</th></tr>
							</thead>
							 <tbody>
							</tbody>
						</table>
					</div>
				</div>
				<nav aria-label="Page navigation" style="text-align: center;">
                    <ul class="page" maxshowpageitem="10" pagelistcount="5"  id="page"></ul>
                </nav>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 pull-right">
	            	<select id="number" class="form-control ">
	            		<option value="10">一页显示10条数据</option>
	            		<option value="20">一页显示20条数据</option>
	            		<option value="50">一页显示50条数据</option>
	            	</select>
	            </div>
	            <div class="modal fade " id="tc" tabindex="-1">  <!--模态框声明-->
					<div class="modal-dialog"> <!--模态框窗口-->
						<div class="modal-content"> <!--模态框内容-->
							<div class="modal-header">
								<button class="close" data-dismiss="modal"><span>&times;</span></button>
							</div>
							<div class="modal-body clearfix">
								<form action="/app/student/updatePwd" method="post" class="form-horizontal">
									<div class="col-lg-12" style="margin-bottom: 20px;">
										<label id="label" class="col-lg-12"></label>
									</div>
								</form>
							</div>
							<div class="modal-footer">
							</div>
						</div>
					</div>
				</div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
