        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            <div class="main" style="position: relative;">
				<h3>招聘职位</h3>
				<div class="tab-pane" style="padding-bottom: 50px;">
		  			<div class="form-horizontal form1 bgColor">
		  			<!--第二页的内容-->
	                    <div class="form-content">
	                        <div class="workRow clearfix" style="padding:20px;margin-bottom: 10px;border-bottom: 1px solid #ddd; position:relative">

	                           <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位名称</label>
	                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
	                                    <input type="text" class="form-control" readonly th:value="${recJobPosition.name}" />
	                                </div>
	                            </div>
	                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位描述</label>
	                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
	                                    <input type="text" class="form-control" readonly th:value="${recJobPosition.description}"/>
	                                </div>
	                            </div>
	                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位类型</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                        <input type="text" class="form-control" readonly th:value="${recJobPosition.typeName}"/>
                                    </div>
	                            </div>
	                            <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">职位类别</label>
                                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                        <input type="text" class="form-control" readonly th:value="${recJobPosition.categoryName}"/>
                                    </div>
	                            </div>
	                            <div class="div">
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">学历要求</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.degreeName}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">专业要求</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.major}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">接收简历邮箱</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.recEmail}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">接收简历方式</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.receiveModeName}"/>
                                        </div>
	                                </div>
	                                <div class="clearfix"></div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">工作城市</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.city}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">详细地址</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.address}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">招聘人数</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.recruitmentNum}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">薪资待遇</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${#pubcode.codeName('salary',recJobPosition.salary)}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">开始时间</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.startTime}"/>
                                        </div>
	                                </div>
	                                <div class="form-group col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
	                                    <label class="col-lg-4  col-md-4 col-sm-4 col-xs-4  control-label">结束时间</label>
                                        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                            <input type="text" class="form-control" readonly th:value="${recJobPosition.endTime}"/>
                                        </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
                        <input type="hidden" name="jobId" th:value="${recJobPosition.id}">
                        <div th:if="${recJobPosition.auditStatus eq '00'}">
                            <div class="col-lg-2 col-lg-offset-4 col-md-2 col-md-offset-4 col-sm-2 col-sm-offset-4 col-xs-2 col-xs-offset-4">
                                <a class="btn btn-primary form-control jobPass">通过</a>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                                <a class="btn btn-danger form-control" data-toggle="modal" data-target="#myModal">不通过</a>
                            </div>
                        </div>
                        <div th:if="${recJobPosition.auditStatus gt '00'}">
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">审核状态</label>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control only" readonly th:value="${recJobPosition.auditStatusName}" />
                                </div>
                            </div>
                            <div class="form-group" th:if="${recJobPosition.auditStatus eq '02'}">
                                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">审核不通过原因</label>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control only" readonly th:value="${recJobPosition.nopassReason}" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">审核时间</label>
                                <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                                    <input type="text" class="form-control only" readonly id="auditTime" />
                                </div>
                                <script th:inline="JavaScript">
	                                var at = [[${recJobPosition.auditTime}]];
	                                var minute = at.minute;
	                                if(minute<10){ minute = '0'+minute;}
	                                var hour = at.hour;
	                                if(hour<10){ hour = '0'+hour;}
	                                var day = at.dayOfMonth;
	                                if(day<10){ day = '0'+day;}
	                                var month = at.monthValue;
	                                if(month<10){month = '0'+month;}
	                                var date = at.year+'-'+month+'-'+day+' '+hour+':'+minute;
	                                $('#auditTime').val(date);
	                            </script>
                            </div>
                        </div>
		  			</div>
		  			<div class="modal fade " id="myModal" tabindex="-1">  <!--模态框声明-->
						<div class="modal-dialog"> <!--模态框窗口-->
							<div class="modal-content"> <!--模态框内容-->
								<div class="modal-header">
									<button class="close" data-dismiss="modal"><span>&times;</span></button>
									<h4 class="modal-title">请输入不通过的原因</h4>
								</div>
								<div class="modal-body clearfix">

										<div class="col-lg-12" style="margin-bottom: 20px;">
											<textarea name="noPassReason" style="resize: none;" rows="3" class="form-control"></textarea>
										</div>
										<a data-dismiss="modal" class="btn btn-default pull-right" >取消</a>
										<button class="btn btn-primary pull-right jobNoPass" >确认</button>
								</div>
								<div class="modal-footer">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>
</section>
