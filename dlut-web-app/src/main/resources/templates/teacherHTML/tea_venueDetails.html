<![endif]-->
</head>

<section class="container-fluid con">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="z-index: 999;">
            <div >
                <aside class="aside">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a th:href="@{/}"><span class="iconfont icon-shouye"></span>我的主页</a></li>
                        <li><a th:href="@{/teacher/tea_agreementReview.html}"><span class="iconfont icon-qianyuequerenqianyuedianziqianyue"></span>签约审核</a></li>
                        <li><a th:href="@{/teacher/tea_absentReview.html}"><span class="iconfont icon-weiyue"></span>违约审核</a></li>
                        <!--<li><a th:href="@{/teacher/teaEmploymentLook.html}"><span class="iconfont icon-"></span>派遣查询</a></li>-->
                        <li th:if="${(session.user.principal  eq 'SCHOOL') or  (session.user.principal eq 'SCHADMIN')}"><a th:href="@{/teacher/listRessignApplication.html}" ><span class="iconfont icon-paidan"></span>改派查询</a></li>
                        <li><a th:href="@{/teacher/teaEnrollment.html }"><span class="iconfont icon-xuesheng"></span>生源信息</a></li>
                        <li><a th:href="@{/teacher/job.html}" ><span class="iconfont icon-quxiang"></span>派遣查询</a></li>
                        <li><a th:href="@{/teacher/teaBlankBook}" ><span class="iconfont icon-agreement"></span>空白协议书</a></li>
                        <li><a th:href="@{/teacher/teaDepartStusAudit.html}" ><span class="iconfont icon-xuejiguanli"></span>学籍审核</a></li>
                        <li><a th:href="@{/teacher/stuInfoFile.html}" ><span class="iconfont icon-xuejiguanli"></span>信息导入</a></li>
                        <li><a th:href="@{/teacher/teaNews.html}" ><span class="iconfont icon-xuejiguanli"></span>新闻信息</a></li>
                        <li><a th:href="@{/teacher/}" ><span class="iconfont icon-xuejiguanli"></span>招聘需求审核</a></li>
                        <li class="active"><a th:href="@{/teacher/tea_venue.html}" ><span class="iconfont icon-xuejiguanli"></span>场地租用审核</a></li>
                        <li><a th:href="@{/teacher/tea_company.html}" ><span class="iconfont icon-xuejiguanli"></span>企业信息审核</a></li>
                        <li><a th:href="@{/teacher/logoList}" ><span class="iconfont icon-xuejiguanli"></span>合作企业logo</a></li>
                        <li th:if="${(session.user.principal  eq 'SCHOOL') or  (session.user.principal eq 'SCHADMIN')}"><a th:href="@{/teacher/listCode.html}" ><span class="iconfont icon-tongyibianma"></span>编码表</a></li>
                    </ul>
                </aside>
            </div>
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
             <div class="main">
				<h3>场地租用审核</h3>
				<form action="/app/teacher/audit" method="post">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
							<div class="pull-left" >单位名称：</div>
							<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
                                <input type="hidden" name="recId" th:value="${field.recId}">
                                <input type="hidden" name="id" th:value="${field.id}">
								<input type="text" th:value="${field.recName}" readonly class="form-control"   name="recName"  />
							</div>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left">&nbsp;&nbsp;&nbsp;&nbsp;联系人：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.contacts}" name="contacts" class="form-control" readonly  />
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >联系方式：</div>
							<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
								<input  type="text" th:value="${field.contactsPhone}" name="contactsPhone" class="form-control"  readonly/>
							</div>
						</div>
					</div>
					<div class="row">
					<header><strong>场地预约</strong></header>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地要求：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input id="ceshi" th:value="${#pubcode.codeName('areaRequire',field.fieldRequire)}" type="text" class="form-control "    readonly name="fieldRequire"/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地规模：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input th:value="${#pubcode.codeName('areaSize',field.fieldSize)}" type="text" class="form-control "    readonly name="fieldSize"/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地用途：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <input th:value="${#pubcode.codeName('areaUsing',field.fieldUsing)}" type="text" class="form-control "    readonly name="fieldUsing"/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >场地数量：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.fieldNum}" name="fieldNum" class="form-control"  readonly/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >召开日期：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.startDate}" name="startDate" class="form-control"  readonly/>
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
                            <div class="pull-left" >开始时间：</div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <input type="text" name="startTime" readonly class="form-control"/>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
                            <div class="pull-left" >结束时间：</div>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                <input type="text" name="endTime" readonly class="form-control"/>
                            </div>
                        </div>
				</div>
				<div class="row">
					<header><strong>学校场地回执</strong></header>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
						<div class="pull-left" >审批状态：</div>
						<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
							<select name="auditStatus" class="form-control">
	                            <option th:each="areaAuditStatus, areaUsings : ${areaAuditStatus}" th:value="${areaAuditStatus.key}" th:text="${areaAuditStatus.value}"  th:selected="${field.auditStatus == areaAuditStatus.key}">[[${areaAuditStatus.value}]]</option>
	                       </select>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
						<div class="pull-left" >审批意见：</div>
						<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
							<input type="text" th:value="${field.auditSuggest}" class="form-control"   name="auditSuggest"  />
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 form-group">
						<div class="pull-left" >场地地址：</div>
						<div class=" col-lg-10 col-md-10 col-sm-10 col-xs-10">
							<input type="text" th:value="${field.fieldAddress}" class="form-control"   name="fieldAddress"  />
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >&nbsp;&nbsp;&nbsp;&nbsp;接待人：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.receiver}" name="receiver" class="form-control"  />
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >联系电话：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.receiverTel}" name="receiverTel" class="form-control"  />
						</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 form-group">
						<div class="pull-left" >审批日期：</div>
						<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
							<input  type="text" th:value="${field.auditTime}" name="auditTime" class="form-control"  />
						</div>
					</div>
				</div>
				<div style="margin-top:30px">
					<div class="col-lg-4 col-sm-4 col-md-4 col-xs-4 col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-4">
						<input	type="submit" class="btn btn-primary form-control" value="提交">
					</div>
				</div>
				</form>
           </div>
        </div>
    </div>
</section>
</body>
</html>
